<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Streak Report</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="one">
                <div class="profile">
                    <img src="./images/Tezza_2021_02_06_181034568 (2).jpg" alt="Profile image" />
                    <div class="rep">
                        <h3>Report for</h3>
                        <h2>Gift Kemunto</h2>
                    </div>
                </div>
                <div class="duration">
                    <h4>Daily</h4>
                    <h4>Weekly</h4>
                    <h4>Monthly</h4>
                </div>
            </div>
            <!-- div two -->

            <div class="two">
                <div class="right">
                    <img class="icon" src="images/icon-work.svg" alt="" />
                </div>
                <div class="div-content">
                    <div class="duty">
                        <h4>Work</h4>
                        <img class="el" src=" ./images/icon-ellipsis.svg " alt="ellipsis ">
                    </div>
                    <div class="time">
                        <h2 class="hrs"> 32hrs
                        </h2>
                        <p class="lastweekhrs"> Last week-36hrs
                        </p>
                    </div>
                </div>

            </div>
            <!-- div three -->
            <div class="three">
                <div class="right-three">
                    <img class="icon" src="images/icon-play.svg" alt="" />
                </div>
                <div class="div-content">
                    <div class="duty">
                        <h4>Play</h4>
                        <img class="el" src=" ./images/icon-ellipsis.svg " alt="ellipsis ">
                    </div>
                    <div class="time">
                        <h2 class="hrs"> 10hrs
                        </h2>
                        <p class="lastweekhrs"> Last week-8hrs
                        </p>
                    </div>
                </div>

            </div>
            <!-- four -->
            <div class="four">
                <div class="right-four">
                    <img class="icon" src="images/icon-study.svg" alt="" />
                </div>
                <div class="div-content">
                    <div class="duty">
                        <h4>Study</h4>
                        <img class="el" src=" ./images/icon-ellipsis.svg " alt="ellipsis ">
                    </div>
                    <div class="time">
                        <h2 class="hrs"> 4hrs
                        </h2>
                        <p class="lastweekhrs"> Last week-7hrs
                        </p>
                    </div>
                </div>

            </div>
            <!-- five -->
            <div class="five">
                <div class="right-five">
                    <img class="icon" src="images/icon-exercise.svg" alt="" />
                </div>
                <div class="div-content">
                    <div class="duty">
                        <h4>Exercise</h4>
                        <img class="el" src=" ./images/icon-ellipsis.svg " alt="ellipsis ">
                    </div>
                    <div class="time">
                        <h2 class="hrs"> 4hrs
                        </h2>
                        <p class="lastweekhrs"> Last week-5hrs
                        </p>
                    </div>
                </div>

            </div>
            <!-- six -->
            <div class="six">
                <div class="right-six">
                    <img class="icon" src="images/icon-social.svg" alt="" />
                </div>
                <div class="div-content">
                    <div class="duty">
                        <h4>Social</h4>
                        <img class="el" src=" ./images/icon-ellipsis.svg " alt="ellipsis ">
                    </div>
                    <div class="time">
                        <h2 class="hrs"> 5hrs
                        </h2>
                        <p class="lastweekhrs"> Last week-10hrs
                        </p>
                    </div>
                </div>

            </div>
            <!-- seven -->
            <div class="seven">
                <div class="right-seven">
                    <img class="icon" src="images/icon-self-care.svg" alt="" />
                </div>
                <div class="div-content">
                    <div class="duty">
                        <h4>Self Care</h4>
                        <img class="el" src=" ./images/icon-ellipsis.svg " alt="ellipsis ">
                    </div>
                    <div class="time">
                        <h2 class="hrs"> 2hrs
                        </h2>
                        <p class="lastweekhrs"> Last week-2hrs
                        </p>
                    </div>
                </div>


            </div>
        </div>

    </div>

</body>

</html>
