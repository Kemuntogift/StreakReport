<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Streak Report</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="one">
                <div class="profile">
                    <img src="./images/Tezza_2021_02_06_181034568 (2).jpg" alt="Profile image" />
                    <h3>Report for</h3>
                    <h2>Gift Kemunto</h2>
                </div>
                <div class="duration">
                    <h4>Daily</h4>
                    <h4>Weekly</h4>
                    <h4>Monthly</h4>
                </div>
            </div>
            <!-- div two -->
            <div class="two">
                <div class="right">
                    <img class="icon" src="images/icon-work.svg" alt="" />
                </div>
                <div class="div-content">
                    <div class="duty">
                        <h4>Work</h4>
                        <img class="el" src=" ./images/icon-ellipsis.svg " alt="ellipsis ">
                    </div>
                    <div class="time ">
                        <h2 class="hrs "> 32hrs
                        </h2>
                        <p class="lastweekhrs "> Last week-36hrs
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </div>
